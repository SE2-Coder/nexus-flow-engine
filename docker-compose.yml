services:
  nginx:
    restart: on-failure
    image: nginx
    # In Dokploy, you usually set the domain to point to this service.
    # We expose port 80 so Traefik (or Dokploy's proxy) can route to it.
    expose:
      - "80"
      # ports:
      # Optional: bind to host if needed for debugging, but Dokploy handles routing.
      # - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - appflowy_cloud
      - gotrue
      - admin_frontend
      - appflowy_web
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.appflowy-nginx.loadbalancer.server.port=80"
      # Additional labels for specific domain routing will be handled by Dokploy UI
      # or can be uncommented below:
      # - "traefik.http.routers.appflowy-nginx.rule=Host(`${DOMAIN_NAME}`)"
    networks:
      - internal

  minio:
    restart: on-failure
    image: minio/minio
    environment:
      - MINIO_BROWSER_REDIRECT_URL=${APPFLOWY_BASE_URL}/minio
      - MINIO_ROOT_USER=${APPFLOWY_S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${APPFLOWY_S3_SECRET_KEY}
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    networks:
      - internal

  postgres:
    restart: on-failure
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    restart: on-failure
    image: redis
    networks:
      - internal

  gotrue:
    restart: on-failure
    image: appflowyinc/gotrue:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GOTRUE_ADMIN_EMAIL=${GOTRUE_ADMIN_EMAIL}
      - GOTRUE_SMTP_ADMIN_EMAIL=${GOTRUE_SMTP_ADMIN_EMAIL}
      - GOTRUE_SMTP_SENDER_NAME=${GOTRUE_SMTP_SENDER_NAME:-AppFlowy}
      - GOTRUE_ADMIN_PASSWORD=${GOTRUE_ADMIN_PASSWORD}
      - GOTRUE_SITE_URL=${APPFLOWY_WEB_URL}
      - GOTRUE_JWT_SECRET=${GOTRUE_JWT_SECRET}
      - GOTRUE_JWT_EXP=${GOTRUE_JWT_EXP}
      - GOTRUE_JWT_ADMIN_GROUP_NAME=supabase_admin
      - GOTRUE_DB_DRIVER=postgres
      - API_EXTERNAL_URL=${API_EXTERNAL_URL}
      - DATABASE_URL=${GOTRUE_DATABASE_URL}
      - PORT=9999
      - GOTRUE_SMTP_HOST=${GOTRUE_SMTP_HOST}
      - GOTRUE_SMTP_PORT=${GOTRUE_SMTP_PORT}
      - GOTRUE_SMTP_USER=${GOTRUE_SMTP_USER}
      - GOTRUE_SMTP_PASS=${GOTRUE_SMTP_PASS}
      - GOTRUE_MAILER_AUTOCONFIRM=${GOTRUE_MAILER_AUTOCONFIRM:-true}
    networks:
      - internal

  appflowy_cloud:
    restart: on-failure
    image: appflowyinc/appflowy_cloud:latest
    depends_on:
      gotrue:
        condition: service_started
    environment:
      - APPFLOWY_ENVIRONMENT=production
      - APPFLOWY_DATABASE_URL=${APPFLOWY_DATABASE_URL}
      - APPFLOWY_REDIS_URI=${APPFLOWY_REDIS_URI}
      - APPFLOWY_GOTRUE_JWT_SECRET=${GOTRUE_JWT_SECRET}
      - APPFLOWY_GOTRUE_BASE_URL=${APPFLOWY_GOTRUE_BASE_URL}
      - APPFLOWY_S3_USE_MINIO=${APPFLOWY_S3_USE_MINIO}
      - APPFLOWY_S3_MINIO_URL=${APPFLOWY_S3_MINIO_URL}
      - APPFLOWY_S3_ACCESS_KEY=${APPFLOWY_S3_ACCESS_KEY}
      - APPFLOWY_S3_SECRET_KEY=${APPFLOWY_S3_SECRET_KEY}
      - APPFLOWY_S3_BUCKET=${APPFLOWY_S3_BUCKET}
      - APPFLOWY_ACCESS_CONTROL=${APPFLOWY_ACCESS_CONTROL}
      - APPFLOWY_WEB_URL=${APPFLOWY_WEB_URL}
    networks:
      - internal

  appflowy_worker:
    restart: on-failure
    image: appflowyinc/appflowy_worker:latest
    depends_on:
      appflowy_cloud:
        condition: service_started
    environment:
      - APPFLOWY_WORKER_REDIS_URL=${APPFLOWY_REDIS_URI}
      - APPFLOWY_WORKER_DATABASE_URL=${APPFLOWY_DATABASE_URL}
      - APPFLOWY_S3_USE_MINIO=${APPFLOWY_S3_USE_MINIO}
      - APPFLOWY_S3_MINIO_URL=${APPFLOWY_S3_MINIO_URL}
      - APPFLOWY_S3_ACCESS_KEY=${APPFLOWY_S3_ACCESS_KEY}
      - APPFLOWY_S3_SECRET_KEY=${APPFLOWY_S3_SECRET_KEY}
      - APPFLOWY_S3_BUCKET=${APPFLOWY_S3_BUCKET}
    networks:
      - internal

  admin_frontend:
    restart: on-failure
    image: appflowyinc/admin_frontend:latest
    environment:
      - APPFLOWY_GOTRUE_BASE_URL=${APPFLOWY_BASE_URL}/gotrue
      - APPFLOWY_BASE_URL=${APPFLOWY_BASE_URL}
    depends_on:
      appflowy_cloud:
        condition: service_started
    networks:
      - internal

  appflowy_web:
    restart: on-failure
    image: appflowyinc/appflowy_web:latest
    environment:
      - APPFLOWY_BASE_URL=${APPFLOWY_BASE_URL}
      - APPFLOWY_GOTRUE_BASE_URL=${APPFLOWY_BASE_URL}/gotrue
      - APPFLOWY_WS_BASE_URL=${APPFLOWY_WS_BASE_URL}
    networks:
      - internal

volumes:
  postgres_data:
  minio_data:


networks:
  internal:
